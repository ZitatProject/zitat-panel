<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台 | Zitat一谚</title>
    <link rel="stylesheet" href="./styles/loginform.css">
    <link rel="stylesheet" href="./styles/toast.css">
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="login-container">
        <h2 class="login-title">欢迎使用一谚控制台</h2>
        
        <div class="form-container">
            <h3>添加新句子</h3>
            <div class="form-group">
                <label for="source">来源:</label>
                <input type="text" id="source" placeholder="输入句子来源">
            </div>
            <div class="form-group">
                <label for="content">句子内容:</label>
                <textarea id="content" placeholder="输入句子内容" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="author">作者:</label>
                <input type="text" id="author" placeholder="输入作者名称">
            </div>
            <div class="form-group">
                <label for="category">分类:</label>
                <select id="category">
                    <option value="a">动画</option>
                    <option value="b">漫画</option>
                    <option value="c">游戏</option>
                    <option value="d">文学</option>
                    <option value="e">原创</option>
                    <option value="f">网络</option>
                    <option value="g">其他</option>
                    <option value="h">影视</option>
                    <option value="i">诗词</option>
                    <option value="j">网易云</option>
                    <option value="k">哲学</option>
                    <option value="l">抖机灵</option>
                </select>
            </div>
            <button class="btn-add" onclick="addSentence()">添加句子</button>
            <div id="message" class="message"></div>
        </div>
        <button class="btn-login" onclick="window.location.href='sentence_management.html'">句子管理</button>
        <button class="btn-login" style="margin-top: 12px;" onclick="logout()">退出登录</button>
    </div>

    <script src="/eel.js"></script>
    <script src="./scripts/auth_check.js"></script>
    <script src="./scripts/toast.js"></script>
    <script src="./scripts/panel.js"></script>
</body>
</html>
