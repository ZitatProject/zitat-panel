<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>句子管理 | Zitat一谚</title>
    <link rel="stylesheet" href="./styles/loginform.css">
    <link rel="stylesheet" href="./styles/toast.css">
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="login-container">
        <h2 class="login-title">句子管理</h2>

        <div class="sentence-list" id="sentenceList">
            <!-- 句子列表将通过JavaScript动态加载 -->
            <p class="message">加载中...</p>
        </div>

        <button class="btn-login btn-back" onclick="window.location.href='panel.html'">返回控制台</button>
    </div>

    <script src="/eel.js"></script>
    <script src="./scripts/auth_check.js"></script>
    <script src="./scripts/toast.js"></script>
    <script src="./scripts/sentence_management.js"></script>

    <!-- 编辑句子模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>编辑句子</h3>
            <input type="hidden" id="editId">
            <div class="input-group">
                <label for="editSource">来源</label>
                <input type="text" id="editSource" placeholder="输入来源">
            </div>
            <div class="input-group">
                <label for="editContent">句子内容</label>
                <textarea id="editContent" placeholder="输入句子内容" rows="4"></textarea>
            </div>
            <div class="input-group">
                <label for="editAuthor">作者</label>
                <input type="text" id="editAuthor" placeholder="输入作者">
            </div>
            <div class="input-group">
                <label for="editCategory">分类</label>
                <select id="editCategory">
                    <option value="a">动画</option>
                    <option value="b">漫画</option>
                    <option value="c">游戏</option>
                    <option value="d">文学</option>
                    <option value="e">原创</option>
                    <option value="f">网络</option>
                    <option value="g">其他</option>
                    <option value="h">影视</option>
                    <option value="i">诗词</option>
                    <option value="j">网易云</option>
                    <option value="k">哲学</option>
                    <option value="l">抖机灵</option>
                </select>
            </div>
            <button class="btn-login" onclick="saveEditedSentence()">保存修改</button>
        </div>
    </div>
</body>
</html>
